<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Exercise Toboolist</title>
</head>
<body>
    <header>
        <!-- logo e titolo -->
        <div id="head-logo">
            <hr>
            <img src="img/Logo.png" alt="Logo Boolean">
            <span id="title-logo">Toboolist</span> 
        </div>
    </header>
    <!-- corpo principale -->
    <main>
        <div class="navi table">
            <input class="button task" type="button" value="Add Task">
            <input class="button section" type="button" value="Add Section">
        </div>
        <div class="main-t table">
            <ul class="u-list firstU">&#9660 <span class="Title-list">New Task</span>
                <li><span class="check">&check;</span> Quarterly Newsletter <span class="">editorial</span> </li>
            </ul>
            <ul class="u-list secondU">&#9660 <span class="Title-list">Today</span>
                <li><span class="check">&check;</span> Recruiting blog post </li>
                <li><span class="check">&check;</span> Mobile App Launch </li>
                <li><span class="cross">&cross;</span> Interview John H. </li>
                <li><span class="check">&check;</span> Summit Update to mobile storefronts </li>
            </ul>
        </div>

    </main>

    <footer>

    </footer>
</body>
</html>
